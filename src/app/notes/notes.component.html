<div class="container">
  <div class="row d-flex justify-content-evenly">
    <div class="col-xl-6">
      <app-add-note (addNote)="noteAdd($event)"></app-add-note>
    </div>
    <div class="col-xl-4" *ngIf="notes.length > 0 ; else elseBlock">
      <ul >
        <app-items [notes]="notes" (noteDelete)="deleteNote($event)" ></app-items>
      </ul>
     </div>
    <ng-template #elseBlock>No notes found!!</ng-template>
    </div>
</div>
